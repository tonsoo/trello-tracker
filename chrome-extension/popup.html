<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Trello Tracker Transcriber</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 14px; width: 300px; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #ffffff; color: #111827; }
        h3 { margin: 0 0 12px 0; font-size: 16px; font-weight: 600; }
        h4 { margin: 0 0 8px 0; font-size: 13px; font-weight: 600; color: #374151; }
        div { background-color: #ffffff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; margin-bottom: 12px; }
        select { width: 100%; padding: 8px 10px; font-size: 13px; border-radius: 8px; border: 1px solid #e5e7eb; background-color: #ffffff; color: #111827; outline: none; }
        select:focus { border-color: #2563eb; }
        input { width: 100%; padding: 8px 10px; margin-top: 8px; font-size: 13px; border-radius: 8px; border: 1px solid #e5e7eb; background-color: #ffffff; color: #111827; outline: none; }
        input:focus { border-color: #2563eb; }
        button { width: 100%; padding: 9px; font-size: 13px; font-weight: 600; border-radius: 8px; border: none; background-color: #2563eb; color: #ffffff; cursor: pointer; }
        button:hover { background-color: #1d4ed8; }
        button:active { transform: translateY(1px); }
        small { display: block; margin-top: 8px; font-size: 12px; color: #6b7280; text-align: center; }

        .api-key-wrapper {display: flex;align-items: center;gap: 6px;padding: 4px 6px;border: 1px solid #e5e7eb;border-radius: 10px;background-color: #ffffff;}
        .api-key-wrapper input {border: none;height: 26px;line-height: 26px;font-size: 13px;outline: none;flex: 1;margin: 0;padding: 0 8px;}
        .api-key-wrapper button {background-color: #6d28d9;color: #ffffff;border: none;border-radius: 50%;width: 26px;height: 26px;font-size: 14px;cursor: pointer;display: flex;align-items: center;justify-content: center;line-height: 1;padding: 0;}
        .api-key-wrapper button span {display: block;transform: translateY(-0.5px);}
        .api-key-wrapper button:hover {background-color: #5b21b6;}
    </style>
</head>
<body>

<h3>Transcriber for Trello Tracker</h3>

<!-- HOST -->
<div>
    <h4>Server host</h4>

    <select id="server">
        <option value="">Select server</option>
        <option value="https://server-a.com">Server A</option>
        <option value="https://server-b.com">Server B</option>
        <option value="custom">Custom</option>
    </select>

    <input
            id="customServer"
            placeholder="https://your-server.com"
            style="display:none;"
    />
</div>

<!-- ENDPOINT -->
<div>
    <h4>Endpoint</h4>

    <select id="endpoint">
        <option value="/webhooks/transcribe">
            /webhooks/transcribe (default)
        </option>
        <option value="custom">Custom endpoint</option>
    </select>

    <input
            id="customEndpoint"
            placeholder="/webhooks/transcribe"
            style="display:none;"
    />
</div>

<!-- API KEY -->
<div>
    <h4>API key</h4>

    <div class="api-key-wrapper">
        <input
                id="apiKey"
                type="password"
                placeholder="Shared secret (optional)"
        />
        <button id="toggleApiKey" type="button">
            <span>üëÅÔ∏è</span>
        </button>
    </div>
</div>

<button id="save">Save</button>

<small id="status"></small>

<script src="popup.js"></script>
</body>
</html>
